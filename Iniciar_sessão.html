    <section class = "sessao">
        <form align="center" method="post" action="login.php">
            <div class="meio">
                <label for="usuario" style="margin-top: 5%;">Nome de utilizador:</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="senha">Password:</label>
                <input type="password" id="senha" name="senha" required>
                <br>

                <span class="passar" id="remover" onclick="adicionar()">Criar conta</span><br>
                <div id="container"></div>
                <script>
                    function adicionar() {
                        var container = document.getElementById("container");

                        // Criar a primeira label e caixa de texto
                        var text_confir_pass = document.createElement("label");
                        text_confir_pass.textContent = "Confirmar Password";
                        container.appendChild(text_confir_pass);

                        var textbox = document.createElement("input");
                        textbox.type = "password";
                        textbox.name = "confirmar_pass";
                        container.appendChild(textbox);

                        var label1 = document.createElement("label");
                        label1.textContent = "Seu Nome:";
                        container.appendChild(label1);

                        var input1 = document.createElement("input");
                        input1.type = "text";
                        input1.name = "nome";
                        container.appendChild(input1);

                        // Criar a segunda label e caixa de texto
                        var label2 = document.createElement("label");
                        label2.textContent = "Número de Telefone";
                        container.appendChild(label2);

                        var input2 = document.createElement("input");
                        input2.type = "text";
                        input2.name = "Telefone";
                        container.appendChild(input2);

                        var span = document.getElementById("remover");
                        span.remove();
                    }
                </script>
                <button class="button">Validar</button>
            </div>
        </form>
    </section>
